<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e990645614.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="musicplayer">
            <h2 id="title">ALAN WALKER</h2>
            <img src="images\Alan Walker-Faded.jpg" class="musicimg">
            <audio src="music\Alan Walker-Faded.mp3"></audio>
            <div class="nav">
                <i class="fas fa-backward fa-2x" title="backward" id="backward"></i>
                <i class="fas fa-play fa-1x" id="play" title="Play"></i>
                <i class="fas fa-forward fa-2x" title="forward" id="forward"></i>
            </div>
        </div>
    </div>
</body>

</html>
